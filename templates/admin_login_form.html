{% extends 'base.html' %}

{% block body_content %}

<form method="POST" action="{% url 'admin_login' %}">
    {% csrf_token %}

    <p>
        <label for="id_username">Username</label>
        <input id="id_username" type="text" name="username" maxlength="100" required >
    </p>

    <p>
        <label for="id_password">Password</label>
            <input id="id_password" type="password" name="password" required>
        </label>
    </p>



    <button type="submit">Click</button>
</form>

<div clas="clear_float">
</div>


{% include 'extra_features.html' %}

{% for message in messages %}
{{message}}
{% endfor %}


{% endblock %}
